<!DOCTYPE html>
<html lang="en">
	<meta charset="utf-8" />

	<title>::windowTitle::</title>

	<meta name="twitter:card" content="summary" />
	<meta name="twitter:site" content="::twitterSite::" />
	<meta name="twitter:creator" content="::twitterCreator::" />

	<meta property="og:title" content="::windowTitle::" />
	<meta property="og:url" content="::ogUrl::" />
	<meta property="og:description" content="::ogDescription::" />
	<meta property="og:image" content="::ogImage::" />

	<meta name="msapplication-tap-highlight" content="no" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=6.0, user-scalable=yes, minimal-ui" />
	
	<meta name="format-detection" content="telephone=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="mobile-web-app-capable" content="yes" />
</head>
<body onclick="window.focus()">
	<canvas globalevents="0" propagatekeyevents="false" id="webgl" tabindex="0"></canvas>
	<script type="text/javascript" src="::gameFile::" async></script>
	<script>
		window.addEventListener ("touchmove", function (event) { event.preventDefault (); }, { capture: false, passive: false });
		if (typeof window.devicePixelRatio != 'undefined' && window.devicePixelRatio > 2) {
			var meta = document.getElementById ("viewport");
			meta.setAttribute ('content', 'width=device-width, initial-scale=' + (2 / window.devicePixelRatio) + ', user-scalable=no');
		}
	</script>
	<style>
			html {
				background-color: ::backgroundColor::;
			}

    	html,body { 
			margin: 0; 	
			padding: 0; 
			height: 100%; 
			overflow: hidden;
		}

		html, body, canvas {
			touch-action: none;
			touch-action-delay: none;
			user-select: none;
			-webkit-tap-highlight-color: transparent;
			-webkit-touch-callout : none;
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
		}

		canvas#webgl {
			width: 100% !important;
			height: 100% !important;
		}
	</style>
	::additionalCss::
</body>
</html>
